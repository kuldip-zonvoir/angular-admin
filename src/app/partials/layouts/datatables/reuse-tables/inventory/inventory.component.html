<div class="">
  <div class="card custom-card">
    <div class="card-body">
      <!-- filter parameters -->
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 grid-bottom-12">
          <div class="">
            <div class="">
              <app-tabel-filter-component></app-tabel-filter-component>
            </div>
          </div>
        </div>
        <div
          class="col-lg-3 col-md-3 col-sm-4 offset-md-6 offset-sm-5 offset-lg-6"
        >
          <div class="">
            <div class="control-ng-select-width">
              <p-dropdown
                [options]="termsPara"
                class="basic_dpdown"
                [(ngModel)]="selectedPara"
                [ngModelOptions]="{ standalone: true }"
                optionLabel="para_name"
              ></p-dropdown>
            </div>
          </div>
        </div>
      </div>

      <!-- Table Starts here -->
      <div class="table-responsive table_hr_scroll m-b-12">
        <table class="table my_tabel table-borderless mb-0">
          <thead class="thead">
            <tr class="thead-row" style="left: 0px">
              <th class="th">
                <span class="t_title" style="width: 30px">#</span>
              </th>
              <th class="th">
                <span class="t_title"></span>
              </th>
              <th>
                <div
                  (click)="arrangeData()"
                  class="d-flex cursor-pointer align-items-center"
                >
                  <span class="t_title">Product ID</span>
                </div>
              </th>
              <th>
                <div class="d-flex align-items-center">
                  <span class="t_title">Product Name</span>
                </div>
              </th>
              <th>
                <div
                  (click)="arrangeData()"
                  class="d-flex cursor-pointer align-items-center"
                >
                  <span class="t_title">Price</span>
                </div>
              </th>
              <th>
                <div class="d-flex align-items-center">
                  <span class="t_title">Stock</span>
                </div>
              </th>

              <th>
                <div class="d-flex align-items-center">
                  <span class="t_title">Status</span>
                </div>
              </th>
              <th>
                <span class="t_title">Actions</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of inventoryList; let i = index">
              <td>
                <span class="tabelcell">{{ i + 1 }}</span>
              </td>
              <td>
                <span class="tabelcell">
                  <img
                    [src]="product.product_image"
                    alt=""
                    class="img-responsive img-table-square"
                  />
                </span>
              </td>
              <td>
                <span class="tabelcell">{{ product.product_id }}</span>
              </td>
              <td>
                <span class="tabelcell">{{ product.product_title }}</span>
              </td>
              <td>
                <span class="tabelcell"> $ {{ product.product_price }} </span>
              </td>
              <td>
                <span class="tabelcell">{{ product.stock }}</span>
              </td>
              <td>
                <span
                  [ngClass]="{
                    'text-light-success': product.status == 'In Stock',
                    'text-light-danger': product.status == 'Out of Stock'
                  }"
                  class="tabelcell_status status"
                  >{{ product.status }}</span
                >
              </td>

              <td>
                <span class="tabelcell">
                  <div class="d-flex align-items-center">
                    <a
                      class="m-r-12"
                      (click)="editProduct(product.id)"
                      tooltip="Edit"
                    >
                      <span class="material-icons-outlined icon-20 icon-gray">
                        edit
                      </span>
                    </a>
                    <a
                      class=""
                      (click)="deleteProduct(product.id)"
                      tooltip="delete"
                    >
                      <span class="material-icons-outlined icon-20 text-danger">
                        delete
                      </span>
                    </a>
                  </div>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="">
        <app-tabel-filter-component-bottom></app-tabel-filter-component-bottom>
      </div>
    </div>
  </div>
</div>
<!-- confirm on delete -->
<p-dialog
  header="Confirmation"
  [modal]="true"
  class="custom-card confirm-dailog-modal"
  [(visible)]="confirmDialog"
>
  <div class="kprime_form_wrapper">
    <p class="text-muted">On confirm this item will Permanently deleted</p>
  </div>
  <div class="d-flex justify-content-end kprime_footer align-items-center">
    <button
      (click)="confirmDelete(popupId)"
      class="btn-primary btn-square btn m-r-12"
    >
      Confirm
    </button>
    <button (click)="cancelDelete()" class="btn-secondary btn-square btn">
      Cancel
    </button>
  </div>
</p-dialog>

<div class="card custom-card">
  <div class="card-header custom-card-header border-1">
    <h5 class="m-b-0">Border Table</h5>
  </div>
  <div class="m-t-16">
    <p class="m-b-0 p-l-17">
      Use Classs <span class="text-danger m-l-8">.table-bordered</span>
    </p>
  </div>
  <div class="card-body">
    <div class="table-responsive table_hr_scroll">
      <table class="table custom-table my-borderd-btable table-bordered">
        <thead class="tabel-head">
          <tr>
            <th style="border-top: 0" scope="col" class="th-data">#</th>
            <th style="border-top: 0" scope="col" class="th-data">First</th>
            <th style="border-top: 0" scope="col" class="th-data">Last</th>
            <th style="border-top: 0" scope="col" class="th-data">Handle</th>
          </tr>
        </thead>
        <tbody class="tabel-body">
          <tr>
            <th scope="row" class="th-data">1</th>
            <td class="td-data">Mark</td>
            <td class="td-data">Otto</td>
            <td class="td-data">@mdo</td>
          </tr>
          <tr>
            <th scope="row" class="th-data">2</th>
            <td class="td-data">Jacob</td>
            <td class="td-data">Thornton</td>
            <td class="td-data">@fat</td>
          </tr>
          <tr>
            <th scope="row" class="th-data">3</th>
            <td colspan="2" class="td-data">Larry the Bird</td>
            <td class="td-data">@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

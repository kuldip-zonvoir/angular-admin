<div class="card custom-card">
  <div class="card-body">
    <!-- filter parameters -->
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-4 grid-bottom-12">
        <div class="">
          <app-tabel-filter-component></app-tabel-filter-component>
        </div>
      </div>
      <div
        class="
          col-lg-2 col-md-3 col-sm-4
          offset-lg-7 offset-md-5 offset-sm-4
          grid-bottom-12
        "
      >
        <div class="">
          <app-custom-select-dropdown
            [terms]="termsPara"
            class="customers-dropdown"
          ></app-custom-select-dropdown>
        </div>
      </div>
    </div>

    <!-- table starts here -->
    <div class="table-responsive table_hr_scroll m-b-12">
      <table class="table my_tabel table-borderless mb-0">
        <thead class="thead">
          <tr class="thead-row" style="left: 0px">
            <th class="th">
              <div class="d-flex align-items-center">
                <div class="form-check p-l-0">
                  <label class="container-checkbox">
                    <input class="p-l-12" type="checkbox" />
                    <span class="material-icons check-mark icon"> </span>
                  </label>
                </div>
              </div>
            </th>
            <th>
              <span class="t_title"> ID</span>
            </th>
            <th>
              <span class="t_title">Bill From</span>
            </th>
            <th>
              <span class="t_title">Bill To</span>
            </th>
            <th>
              <span class="t_title">Total Cost</span>
            </th>

            <th>
              <span class="t_title">Status</span>
            </th>
            <th>
              <span class="t_title">Actions</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invoice of Invoices; let i = index">
            <td>
              <div class="d-flex align-items-center">
                <div class="form-check p-l-0">
                  <label class="container-checkbox">
                    <input type="checkbox" />
                    <span class="material-icons check-mark icon"> </span>
                  </label>
                </div>
              </div>
            </td>
            <td>
              <span class="tabelcell">{{ invoice.id }}</span>
            </td>
            <td>
              <span class="tabelcell">{{ invoice.bill_from }}</span>
            </td>
            <td>
              <span class="tabelcell">
                {{ invoice.bill_from }}
              </span>
            </td>
            <td>
              <span class="tabelcell">$ {{ invoice.total_cost }}</span>
            </td>
            <td>
              <span
                [ngClass]="{
                  'text-light-info': invoice.status == 'Shipped',
                  'text-light-warning': invoice.status == 'Pending'
                }"
                class="tabelcell_status text-light-success"
                >{{ invoice.status }}</span
              >
            </td>
            <td>
              <span class="tabelcell">
                <div class="d-flex align-items-center">
                  <a class="mr-3" (click)="showInvoice()" tooltip="Edit">
                    <span class="material-icons-outlined icon-gray">
                      edit
                    </span>
                  </a>
                  <a class="" (click)="deleteInvoice()" tooltip="delete">
                    <span class="material-icons-outlined icon text-danger">
                      delete
                    </span>
                  </a>
                </div>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="">
      <app-tabel-filter-component-bottom></app-tabel-filter-component-bottom>
    </div>
  </div>
</div>

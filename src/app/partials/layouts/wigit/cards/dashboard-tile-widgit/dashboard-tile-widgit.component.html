<div class="card custom-card">
  <div class="card-body">
    <div class="">
      <h5 class="m-b-16">Total {{ tile.title }}</h5>
      <div class="d-flex align-items-center m-b-8">
        <div class="">
          <span class="material-icons icon-30 text-{{ tile.color }}">
            {{ tile.icon_name }}
          </span>
        </div>
        <div class="ml-auto">
          <h3 class="m-b-0">$ {{ tile.value }}</h3>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <p class="text-muted m-b-0">Monthly {{ tile.title }}</p>
        <div class="ml-auto">
          <div class="d-flex align-items-center">
            <span
              *ngIf="tile.isUpgrade"
              [ngClass]="{ 'text-success': tile.isUpgrade }"
              class="material-icons-outlined icon-20"
            >
              arrow_upward
            </span>
            <span
              *ngIf="!tile.isUpgrade"
              [ngClass]="{ 'text-danger': !tile.isUpgrade }"
              class="material-icons-outlined icon-20"
            >
              arrow_downward
            </span>
            <p class="text-muted m-b-0 m-l-8">
              <span class="">{{ tile.update_data }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

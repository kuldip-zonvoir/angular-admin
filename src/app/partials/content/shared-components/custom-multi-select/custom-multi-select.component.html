<ng-select
  [items]="people"
  [multiple]="true"
  bindLabel="name"
  [selectableGroup]="true"
  [closeOnSelect]="false"
  bindValue="id"
  [(ngModel)]="selectedPeople"
  [ngModelOptions]="{standalone: true}"
>
  <ng-template
    ng-option-tmp
    let-item="item"
    let-item$="item$"
    let-index="index"
  >
    <input id="item-{{ index }}" type="checkbox" [ngModelOptions]="{standalone: true}" [ngModel]="item$.selected" />
    {{ item.name }}
  </ng-template>
</ng-select>

<div class="card custom-card no-radius">
  <div
    class="
      card-header
      custom-card-header
      d-flex
      justify-content-between
      align-items-center
      border-1
    "
  >
    <div class="">
      <h5 class="m-b-0">Orders and Users Growth</h5>
    </div>

    <div>
      <span class="material-icons icon-20 icon-gray"> grid_view </span>
    </div>
  </div>
  <div class="chart_body kk_chartjs">
    <div class="chartjs-container">
      <canvas
        baseChart
        [datasets]="chartValue.polarChartData"
        [labels]="chartValue.polarChartLabels"
        [options]="chartValue.polarChartOptions"
        [colors]="chartValue.polarChartColors"
        [legend]="chartValue.polarChartLegend"
        [chartType]="chartValue.polarChartType"
        [plugins]="chartValue.polarChartPlugins"
      >
      </canvas>
    </div>
  </div>
</div>

<div class="card custom-card no-radius">
  <div
    class="
      card-header
      custom-card-header
      d-flex
      justify-content-between
      align-items-center
      border-1
    "
  >
    <h5 class="card-label m-b-0">Product Orders</h5>
    <span class="material-icons icon-20 icon-gray"> grid_view </span>
  </div>
  <div class="chart_body kk_chartjs">
    <div class="chartjs-container">
      <canvas
        baseChart
        [datasets]="chartValue.barChartData"
        [labels]="chartValue.barChartLabels"
        [options]="chartValue.barChartOptions"
        [colors]="chartValue.barChartColors"
        [legend]="chartValue.barChartLegend"
        [chartType]="chartValue.barChartType"
        [plugins]="chartValue.barChartPlugins"
      >
      </canvas>
    </div>
  </div>
</div>

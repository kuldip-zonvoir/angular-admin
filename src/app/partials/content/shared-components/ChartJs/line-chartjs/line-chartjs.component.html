<div class="chartjs-container">
  <canvas
    baseChart
    [datasets]="chartValue.lineChartData"
    [labels]="chartValue.lineChartLabels"
    [options]="chartValue.lineChartOptions"
    [colors]="chartValue.lineChartColors"
    [legend]="chartValue.lineChartLegend"
    [chartType]="chartValue.lineChartType"
    [plugins]="chartValue.lineChartPlugins"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>
</div>

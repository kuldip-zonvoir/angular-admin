<div class="card custom-card shadow1 no-radius">
  <div
    class="
      card-header
      custom-card-header
      d-flex
      justify-content-between
      align-items-center
      border-1
    "
  >
    <h5 class="card-label mb-0">Products In Demand</h5>
    <span class="material-icons icon-20 icon-gray"> grid_view </span>
  </div>
  <div class="chart_body kk_chartjs">
    <div class="chartjs-container">
      <canvas
        baseChart
        [datasets]="chartValue.doughnutChartData"
        [labels]="chartValue.doughnutChartLabels"
        [colors]="chartValue.donutChartColors"
        [options]="chartValue.doughnutChartOptions"
        [chartType]="chartValue.doughnutChartType"
      >
      </canvas>
    </div>
  </div>
</div>

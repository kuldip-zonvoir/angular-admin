<div class="card custom-card no-radius">
  <div class="zp-20 pb-3">
    <div class="d-flex justify-content-between area_cc_wrap">
      <div class="d-inline-flex">
        <div class="icon_skelton bg-light-success text-success">
          <i class="fw-700 ti ti-money"></i>
        </div>
        <div class="m-l-10">
          <h5 class="area_cc_stats">568K</h5>
          <h6 class="area_cc_title">Earning</h6>
        </div>
      </div>
      <div class="">
        <div class="tag_light_ana">
          <span class="tag_name_ana text-mute">Yearly</span>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <small
        ><span class="px-1 text-muted"
          >Average <span class="px-1 text-muted">20K</span> </span
        ><b class="badge rounded-pill bg-danger text-white fs-11">5%</b></small
      >
      <i
        aria-hidden="true"
        class="fa fa-arrow-down text-danger fs-11 m-l-5"
      ></i>
    </div>
  </div>
  <div class="">
    <app-apex-sparkline-area
      [ChartColor]="chartColor"
    ></app-apex-sparkline-area>
  </div>
</div>

<div class="card custom-card">
  <div class="card-header custom-card-header border-1">
    <h5 class="n-b-0">Form Input Wigits</h5>
  </div>
  <div class="card-body">
    <form action="" class="form_section">
      <div class="form-group m-b-12 d-flex align-items-center row">
        <label for="file" class="col-md-3">File Select Input</label>
        <div class="col-md-9 d-flex">
          <div class="w-100 m-b-8">
            <app-file-input></app-file-input>
          </div>
        </div>
      </div>
      <div class="form-group m-b-12 row">
        <label for="" class="col-md-3">Check-Box & Radio </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6">
              <div class="form-check p-l-0 m-b-12">
                <label class="container-checkbox"
                  >Checked Check Box
                  <input type="checkbox" checked="checked" />
                  <span class="material-icons check-mark icon"> </span>
                </label>
              </div>
              <div class="form-check p-l-0 m-b-12">
                <label class="container-checkbox"
                  >Unchecked Check Box
                  <input type="checkbox" />
                  <span class="material-icons check-mark icon"> </span>
                </label>
              </div>
              <div class="form-check p-l-0 m-b-12">
                <label class="container-checkbox">
                  Disabled Checked Check Box
                  <input type="checkbox" checked="checked" disabled />
                  <span
                    [ngClass]="{ disable: isDisable }"
                    class="material-icons check-mark icon"
                  >
                  </span>
                </label>
              </div>
              <div class="form-check p-l-0 m-b-12">
                <label class="container-checkbox"
                  >Disabled Unchecked Check Box
                  <input type="checkbox" disabled />
                  <span
                    [ngClass]="{ disable: isDisable }"
                    class="material-icons check-mark icon"
                  >
                  </span>
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check p-l-0 m-b-12 m-b-12">
                <label class="container-radio"
                  >Checked Radio
                  <input
                    type="radio"
                    [checked]="isChecked"
                    value="true"
                    name="radio"
                  />
                  <span class="check-circle"></span>
                </label>
              </div>
              <div class="form-check p-l-0 m-b-12">
                <label class="container-radio"
                  >Unchecked Radio
                  <input type="radio" name="radio" />
                  <span class="check-circle"></span>
                </label>
              </div>
              <div class="form-check p-l-0 m-b-12">
                <label class="container-radio"
                  >Disabled Checked Radio
                  <input
                    type="radio"
                    [checked]="isChecked"
                    value="true"
                    name="radio"
                    [disabled]="true"
                  />
                  <span
                    [ngClass]="{ disable: isDisable }"
                    class="check-circle"
                  ></span>
                </label>
              </div>
              <div class="form-check p-l-0 m-b-12">
                <label class="container-radio"
                  >Disabled Unchecked Radio
                  <input type="radio" name="radio" disabled />
                  <span
                    [ngClass]="{ disable: isDisable }"
                    class="check-circle"
                  ></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group m-b-12 d-flex align-items-center row">
        <label for="username" class="col-md-3"> Select Input</label>
        <div class="col-md-9">
          <select class="form-control">
            <option selected>Choose...</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>

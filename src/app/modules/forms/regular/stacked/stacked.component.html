<div class="card custom-card card-stretch">
  <div class="card-header custom-card-header border-1">
    <h5 class="m-b-0">Basic Stacked Form</h5>
  </div>
  <div class="card-body">
    <form action="" class="form_section">
      <div class="form-group m-b-12">
        <label for="username">User Name</label>
        <input type="text" class="form-control" placeholder="col-lg-12" />
      </div>
      <div class="form-group m-b-12">
        <label for="email">Email</label>
        <input type="text" class="form-control" placeholder="col-lg-12" />
      </div>
      <div class="form-group m-b-12">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          autocomplete="current-password"
          placeholder="col-lg-12"
        />
      </div>
      <div class="d-flex align-items-center">
        <div class="form-check pl-0">
          <label class="container-checkbox text-muted"
            >Remember Me
            <input type="checkbox" />
            <span class="material-icons check-mark icon"> </span>
          </label>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="cancel" class="btn btn-secondary ml-3">Cancel</button>
      </div>
    </form>
  </div>
</div>

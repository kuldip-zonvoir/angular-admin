<div class="card custom-card card-stretch">
  <div class="card-header custom-card-header border-1">
    <h5 class="m-b-0">Horizontal Stepper Form</h5>
  </div>
  <div
    class="stepper d-flex align-items-center justify-content-around m-t-12 m-b-12"
  >
    <div class="step text-center">
      <span
        [ngClass]="{
          active: stepId === '1',
          success: stepId === '2' || stepId === '3' || stepId === '4'
        }"
        class="text-center step-circle one"
      >
        <span
          [ngStyle]="{
            display:
              stepId === '2' || stepId === '3' || stepId === '4'
                ? 'none'
                : 'inline-block'
          }"
        >
          1
        </span>
        <span
          class="material-icons icon"
          [ngStyle]="{
            display:
              stepId === '2' || stepId === '3' || stepId === '4'
                ? 'inline-block'
                : 'none'
          }"
        >
          check
        </span>
      </span>

      <p class="m-0 text-center">Step 1</p>
    </div>
    <div class="step text-center">
      <span
        [ngClass]="{
          active: stepId === '2',
          success: stepId === '3' || stepId === '4'
        }"
        class="text-center step-circle two"
      >
        <span
          [ngStyle]="{
            display: stepId === '3' || stepId === '4' ? 'none' : 'inline-block'
          }"
        >
          2
        </span>
        <span
          class="material-icons icon"
          [ngStyle]="{
            display: stepId === '3' || stepId === '4' ? 'inline-block' : 'none'
          }"
        >
          check
        </span>
      </span>
      <p class="m-0 text-center">Step 2</p>
    </div>
    <div class="step text-center">
      <span
        [ngClass]="{ active: stepId === '3', success: stepId === '4' }"
        class="text-center step-circle three"
      >
        <span [ngStyle]="{ display: stepId === '4' ? 'none' : 'inline-block' }">
          3
        </span>
        <span
          class="material-icons icon"
          [ngStyle]="{ display: stepId === '4' ? 'inline-block' : 'none' }"
        >
          check
        </span>
      </span>
      <p class="m-0 text-center">DONE</p>
    </div>
  </div>
  <div class="card-body">
    <form action="" class="form_section">
      <ng-template [ngIf]="stepId === '1'">
        <div class="form-group d-flex align-items-center m-b-12 row">
          <label for="username" class="col-md-3">User Name</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="col-lg-9" />
          </div>
        </div>
        <div class="form-group d-flex align-items-center m-b-12 row">
          <label for="email" class="col-md-3">Email</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="col-lg-9" />
          </div>
        </div>
        <div class="form-group d-flex align-items-center m-b-12 row">
          <label for="password" class="col-md-3">Mobile</label>
          <div class="col-lg-9">
            <input
              type="number"
              class="form-control"
              autocomplete="current-password"
              placeholder="col-lg-9"
            />
          </div>
        </div>
        <div class="m-t-12">
          <button
            type="button"
            (click)="changeStep('2')"
            class="btn btn-primary m-r-12"
          >
            Next
          </button>
          <button type="cancel" class="btn btn-secondary">Cancel</button>
        </div>
      </ng-template>
      <ng-template [ngIf]="stepId === '2'">
        <div class="form-group d-flex align-items-center m-b-12 row">
          <label for="company" class="col-md-3">Company Name</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="col-lg-9" />
          </div>
        </div>
        <div class="form-group d-flex align-items-center m-b-12 row">
          <label for="post" class="col-md-3">Post Name</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="col-lg-9" />
          </div>
        </div>
        <div class="form-group d-flex align-items-center m-b-12 row">
          <label for="salery" class="col-md-3">Salery</label>
          <div class="col-lg-9">
            <input
              type="number"
              class="form-control"
              autocomplete="current-password"
              placeholder="col-lg-9"
            />
          </div>
        </div>
        <div class="m-t-12">
          <button
            type="button"
            (click)="changeStep('3')"
            class="btn btn-primary m-r-12"
          >
            Next
          </button>
          <button
            type="button"
            (click)="changeStep('1')"
            class="btn btn-secondary"
          >
            Back
          </button>
        </div>
      </ng-template>
      <ng-template [ngIf]="stepId === '3'">
        <div class="form-group d-flex align-items-center m-b-12 row">
          <label for="pincode" class="col-md-3">Pincode</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="col-lg-9" />
          </div>
        </div>
        <div class="form-group d-flex align-items-center m-b-12 row">
          <label for="zipcode" class="col-md-3">Zipcode</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="col-lg-9" />
          </div>
        </div>
        <div class="form-group d-flex align-items-center m-b-12 row">
          <label for="lang" class="col-md-3">Language</label>
          <div class="col-lg-9">
            <input
              type="text"
              class="form-control"
              autocomplete="current-password"
              placeholder="col-lg-9"
            />
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="form-check p-l-0">
            <label class="container-checkbox text-muted"
              >Remember Me
              <input type="checkbox" />
              <span class="material-icons check-mark icon"> </span>
            </label>
          </div>
        </div>
        <div class="m-t-12">
          <button
            type="submit"
            (click)="changeStep('4')"
            class="btn btn-primary m-r-12"
          >
            Finish
          </button>
          <button
            type="button"
            (click)="changeStep('2')"
            class="btn btn-secondary"
          >
            Back
          </button>
        </div>
      </ng-template>
      <ng-template [ngIf]="stepId === '4'">
        <div class="card custom-card w-75 mx-auto">
          <div class="card-body zp-12 text-center">
            <span class="material-icons-outlined text-success icon-40 p-y-12">
              task_alt
            </span>
            <h5 class="text-center m-t-8">Success !</h5>
            <p class="mb-0 text-center text-muted">
              You Creadted Account Successfully
            </p>
          </div>
        </div>
      </ng-template>
    </form>
  </div>
</div>

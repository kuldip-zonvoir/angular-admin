<div class="card custom-card card-stretch">
  <div class="card-header custom-card-header border-1">
    <h5 class="m-b-0">Form With Input Mask</h5>
  </div>

  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="saveDetail(form)" class="form_section">
      <div class="form-group d-flex align-items-center m-b-12 row">
        <label for="username" class="col-md-3">Date</label>
        <div class="col-md-9">
          <p-inputMask
            mask="99/99/9999"
            name="date"
            [(ngModel)]="date"
            placeholder="mm/dd/yyyy"
          ></p-inputMask>
        </div>
      </div>
      <div class="form-group d-flex align-items-center m-b-12 row">
        <label for="mobile" class="col-md-3">Mobile No.</label>
        <div class="col-md-9">
          <p-inputMask
            mask="999-9999-999"
            name="mobile"
            [(ngModel)]="mobile"
            placeholder="(+91) 990-12394-567"
          ></p-inputMask>
        </div>
      </div>
      <div class="form-group d-flex align-items-center m-b-12 row">
        <label for="mobile" class="col-md-3">Credit Card No.</label>
        <div class="col-md-9">
          <p-inputMask
            mask="9999-9999-9999-9999"
            name="card"
            [(ngModel)]="card"
            placeholder="1234-1234-1234-1234"
          ></p-inputMask>
        </div>
      </div>
      <div class="mt-3">
        <button
          type="submit"
          class="btn btn-primary mr-3"
          [disabled]="form.invalid"
        >
          Finish
        </button>
        <button type="cancel" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>

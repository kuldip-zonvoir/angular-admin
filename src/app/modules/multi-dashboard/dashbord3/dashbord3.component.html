<div class="row">
  <div class="col-lg-3 col-md-3 col-md-6 col-sm-6 m-b-20">
    <app-linecardsm1></app-linecardsm1>
  </div>
  <div class="col-lg-3 col-md-3 col-md-6 col-sm-6 m-b-20">
    <app-linecardsm2></app-linecardsm2>
  </div>
  <div class="col-lg-3 col-md-3 col-md-6 col-sm-6 m-b-20">
    <app-linecardsm4></app-linecardsm4>
  </div>
  <div class="col-lg-3 col-md-3 col-md-6 col-sm-6 m-b-20">
    <app-linecardsm3></app-linecardsm3>
  </div>
</div>
<div class="row">
  <div class="col-lg-4 col-md-4">
    <div class="row">
      <div class="col-lg-12 m-b-20">
        <div class="card custom-card no-radius">
          <app-util-card-progress-bar1></app-util-card-progress-bar1>
        </div>
      </div>
      <div class="col-lg-12 m-b-20">
        <div class="card custom-card no-radius">
          <app-util-card-progress-bar3></app-util-card-progress-bar3>
        </div>
      </div>
      <div class="col-lg-12 m-b-20">
        <div class="card custom-card no-radius">
          <app-util-card-progress-bar2></app-util-card-progress-bar2>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 col-lg-8 m-b-20">
    <div class="no-radius">
      <app-area-apx-chart></app-area-apx-chart>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 col-lg-12 m-b-20">
    <div class="card custom-card no-radius">
      <div class="card-header custom-card-header border-1">
        <h5 class="card-title m-b-0">Products Market Share</h5>
      </div>
      <div class="chart-container p-y-16">
        <app-pie-echarts></app-pie-echarts>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-8 m-b-20">
    <div class="card custom-card no-radius">
      <div
        class="
          card-header
          custom-card-header
          d-flex
          align-items-center
          justify-content-between
          border-1
        "
      >
        <h5 class="card-label m-b-0">Net Profit and Revenu</h5>

        <div class="card-toolbar d-flex align-items-center">
          <span class="material-icons icon icon-gray"> grid_view </span>
        </div>
      </div>
      <div class="card-body pt-0 px-3">
        <div class="">
          <app-apex-coloum-chart></app-apex-coloum-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 m-b-20">
    <div class="row">
      <div class="col-md-12 col-lg-12 m-b-20">
        <div class="card custom-card no-radius">
          <div class="card-body zp-12">
            <div class="">
              <div
                class="d-flex justify-content-between p-b-8 align-items-center"
              >
                <h1 class="m-b-0">350.5K</h1>
                <div class="tile-logo bg-warning">
                  <span class="material-icons-outlined icon"> people_alt </span>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <h6 class="m-b-0 text-muted">Total Users</h6>
                <p class="m-b-0 m-l-8 text-success d-flex align-items-center">
                  3.5%
                  <span class="material-icons-outlined icon ml-1">
                    arrow_upward
                  </span>
                  <span [hidden]="!decr" class="icon material-icons-outlined">
                    arrow_downward
                  </span>
                </p>
              </div>
            </div>
            <div
              class="
                d-flex
                justify-content-between
                align-items-center
                pt-2
                border-1
                p-b-8
              "
            >
              <p class="m-b-0">Recent Users Last Week</p>
              <h4 class="m-b-0">350</h4>
            </div>
            <div class="">
              <progressbar
                [value]="22"
                type="warning"
                [striped]="true"
              ></progressbar>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-12 m-b-20">
        <div class="no-radius">
          <app-util-card-border-left3></app-util-card-border-left3>
        </div>
      </div>
      <div class="col-md-12 col-lg-12 m-b-20">
        <div class="no-radius">
          <app-util-card-border-left2></app-util-card-border-left2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 col-lg-12 m-b-20">
    <div class="card custom-card no-radius">
      <div
        class="
          card-header
          custom-card-header
          border-1
          d-flex
          align-items-center
        "
      >
        <div class="card-title m-b-0">
          <h5 class="card-title m-b-0">Trending Offers</h5>
        </div>
      </div>
      <app-coupons></app-coupons>
    </div>
  </div>
</div>

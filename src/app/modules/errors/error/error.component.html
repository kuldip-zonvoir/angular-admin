<div [ngClass]="currentTheme">
  <div class="">
    <div class="err_message_conatiner"></div>
    <div class="err_msg_box">
      <div class="row no-gutters">
        <div class="col-md-12">
          <div class="text-center details">
            <div class="row no-gutters align-items-center">
              <div class="col-lg-12">
                <h1 class="error_msg_code">404</h1>
              </div>
              <div class="col-lg-12">
                <h3 class="error_deccode_message">
                  Oops.The Page you are looking for not found..
                </h3>
                <h6 class="error_message_description">
                  You may have mistyped the address or the page may have moved.
                  Try searching below.
                </h6>
                <a
                  [routerLink]="['/dashboard']"
                  class="btn m-t-16 btn-primary text-center"
                  >Back to Home</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

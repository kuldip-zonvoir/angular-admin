<div class="row">
  <div class="col-lg-3 col-md-4">
    <div class="card custom-card m-b-12">
      <div class="zp-16 desktop_filemaneger">
        <app-file-manager-sidebar></app-file-manager-sidebar>
      </div>
    </div>
  </div>
  <div class="col-lg-9 col-md-8">
    <div class="custom-card-header zp-12 m-b-12">
      <div class="k_mobile_filemanager">
        <div class="d-flex justify-content-between align-items-center">
          <div class="k_title_name">
            <h5 class="m-b-0 p-b-4">File Manager</h5>
            <h6 class="m-b-0 text-muted">All Files (30)</h6>
          </div>
          <div class="app_toggle">
            <div class="menu-wrapper">
              <a
                (click)="openAppSidebar()"
                class="toggle-icon link-none hoverable align-items-center"
                ><span class="material-icons icon-gray cursor-pointer icon-20">
                  menu
                </span></a
              >
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="search_bar">
              <input
                type="text"
                placeholder="Search here..."
                class="form-control gap-left"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="file_manager_scroll">
      <div class="">
        <h5 class="m-b-0 p-b-12">Folder</h5>
      </div>
      <div class="row p-r-4">
        <ng-container *ngFor="let folder of folders">
          <div class="col-lg-3 col-md-6 col-sm-6 m-b-20">
            <app-specific-file [fileItems]="folder"></app-specific-file>
          </div>
        </ng-container>
        <div class="">
          <h5 class="p-l-14 m-b-12">Files</h5>
        </div>
        <div class="row m-0">
          <ng-container *ngFor="let folder of files">
            <div class="col-lg-3 col-md-6 col-sm-6 m-b-20">
              <app-specific-file [fileItems]="folder"></app-specific-file>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<p-sidebar
  [(visible)]="filesSidebarModal"
  [modal]="false"
  class="application_sidebar"
>
  <app-file-manager-sidebar></app-file-manager-sidebar>
</p-sidebar>

<div class="card custom-card">
  <div class="card-body">
    <div class="d-flex align-items-center border-1 m-b-12 p-b-12">
      <div class="">
        <div class="d-flex align-items-center">
          <button
            (click)="backToInvoice()"
            class="btn btn-outline-secondary m-r-8"
          >
            Cancel
          </button>
          <button class="btn btn-outline-primary">Save</button>
        </div>
      </div>
      <div class="ml-auto">
        <h5 class="m-b-0">
          Invoice ID:
          <span class="text-muted m-l-4">#108</span>
        </h5>
      </div>
    </div>
    <div class="d-flex align-items-center p-b-16">
      <div class="d-flex flex-column">
        <h5 class="m-b-0 p-b-8">Order Status :</h5>
        <select name="" class="form-control" id="">
          <option value="">Delivered</option>
          <option value="">Shipped</option>
          <option value="">Pending</option>
        </select>
      </div>
      <div class="ml-auto d-flex flex-column">
        <h5 class="m-b-0 p-b-8 text-right">Order Date</h5>
        <p class="m-b-0 text-muted">14-06-2021</p>
      </div>
    </div>
    <div class="p-b-12">
      <form action="">
        <div class="row m-b-12">
          <div class="form-group m-b-12 col-lg-6">
            <input
              type="text"
              name=""
              id=""
              placeholder="Bill From"
              class="form-control"
            />
          </div>
          <div class="form-group m-b-12 col-lg-6">
            <input
              type="text"
              name=""
              id=""
              placeholder="Bill To"
              class="form-control"
            />
          </div>
          <div class="form-group m-b-12 col-lg-6">
            <textarea
              type="text"
              cols="5"
              rows="3"
              placeholder="Enter Address"
              class="form-control"
            ></textarea>
          </div>
          <div class="form-group m-b-12 col-lg-6">
            <textarea
              type="text"
              cols="5"
              rows="3"
              placeholder="Enter Address"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="p-b-12">
          <table class="table custom-table table-bordered p-b-8">
            <thead class="tabel-head">
              <tr>
                <th style="border-top: 0" scope="col" class="t_title">#</th>
                <th style="border-top: 0" scope="col" class="t_title">
                  Item Name
                </th>
                <th style="border-top: 0" scope="col" class="t_title">
                  Unit Price
                </th>
                <th style="border-top: 0" scope="col" class="t_title">Units</th>
                <th style="border-top: 0" scope="col" class="t_title">
                  Total Unit Price
                </th>
                <th style="border-top: 0" scope="col" class="t_title"></th>
              </tr>
            </thead>
            <tbody class="tabel-body">
              <tr>
                <th scope="row" class="t_title">1</th>
                <td class="td-data">
                  <div class="form-group m-b-12 m-b-0">
                    <input type="text" name="" id="" class="form-control" />
                  </div>
                </td>

                <td class="td-data">
                  <div class="form-group m-b-12 m-b-0">
                    <input type="number" name="" id="" class="form-control" />
                  </div>
                </td>
                <td class="td-data">
                  <div class="form-group m-b-12 m-b-0">
                    <input type="number" name="" id="" class="form-control" />
                  </div>
                </td>
                <td class="td-data">
                  <div class="form-group m-b-12 m-b-0">
                    <input
                      type="text"
                      name=""
                      id=""
                      class="form-control"
                      readonly
                    />
                  </div>
                </td>
                <td class="td-data"></td>
              </tr>
            </tbody>
          </table>
          <div class="text-right">
            <button type="button" class="btn btn-primary btn-square">
              Add Row
            </button>
          </div>
        </div>
        <!-- Calculated Amount -->
        <div class="total_invoce_wrap">
          <div class="sub_total_item_wrap">
            <h6 class="m-b-0 p-y-8">Sub Total:</h6>
            <p class="amount_new"><span class="">$</span>4720</p>
          </div>
          <div class="sub_total_item_wrap">
            <h6 class="m-b-0 p-y-8">Discount:</h6>
            <p class="amount_new"><span class="">$</span>50</p>
          </div>
          <div class="sub_total_item_wrap">
            <h6 class="m-b-0 p-y-8">Tax:</h6>
            <p class="amount_new">12<span class="">%</span></p>
          </div>
          <div class="sub_total_item_wrap border_top_1">
            <h6 class="m-b-0 p-y-8">Total:</h6>
            <p class="amount_new"><span class="">$</span> 1289</p>
          </div>
        </div>

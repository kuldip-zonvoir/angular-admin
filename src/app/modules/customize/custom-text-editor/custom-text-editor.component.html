<div class="card custom-card">
  <div class="card-header custom-card-header border-1">
    <h5 class="card-label m-b-0">Text Editor</h5>
  </div>

  <div class="card-body">
    <angular-editor
      class="k_editor"
      [(ngModel)]="htmlContent"
      [ngModelOptions]="{standalone: true}"
      [config]="config"
    ></angular-editor>
  </div>
</div>

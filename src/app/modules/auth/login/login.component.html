<div [ngClass]="currentTheme">
  <div class="login-wrapper">
    <section class="login_bg_img">
      <div class="login_container">
        <div class="login_panel_data">
          <div class="login_head">
            <div class="main_logo">
              <img
                class="img-fluid"
                src="assets/media/images/login/zonvoir-logo-01-(3).png"
                alt="image"
              />
            </div>
            <h3 class="m-b-0 p-b-4 auth_page_title">Login</h3>
            <p class="m-b-0 login_new_sub text-center">
              Enter your details to login to your account:
            </p>
          </div>

          <div class="login_form_panel">
            <form>
              <div class="form-group login-email">
                <input
                  type="email"
                  class="form-control login-inp-field"
                  placeholder="Email"
                />
              </div>

              <div class="form-group login-lock">
                <input
                  type="password"
                  class="form-control login-inp-field"
                  placeholder="password"
                />
              </div>

              <div class="d-flex align-items-center m-b-12">
                <div class="">
                  <label class="container_login m-b-0"
                    >Remember me
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark_login"></span>
                  </label>
                </div>

                <div class="for_psw ml-auto">
                  <a routerLink="/auth/reset-password" class="text-primary"
                    >Forget Password ?</a
                  >
                </div>
              </div>

              <div class="login_sub_btn">
                <button
                  type="button"
                  class="btn login-btn btn-block btn-primary"
                >
                  Sign In
                </button>
              </div>

              <div class="line_login">
                <hr />
                <span class="text-muted">Login with Social</span>
              </div>

              <div class="d-flex justify-content-between social_login">
                <div class="google_sign">
                  <a href="#" class="btn-light-danger link-none">
                    <span class="m-r-4">
                      <img
                        class="img-fluid"
                        src="assets/media/images/login/search%20(6).png"
                        alt="image"
                      />
                    </span>
                    Google</a
                  >
                </div>
                <div class="google_facebook">
                  <a href="#" class="btn-light-primary link-none">
                    <span class="m-r-4">
                      <img
                        class="img-fluid"
                        src="assets/media/images/login/facebook%20(3).png"
                        alt="image"
                      />
                    </span>
                    Facebook</a
                  >
                </div>
              </div>
            </form>

            <div class="dont_ac">
              <span class="text-muted">Don't have an account yet?</span>
              <a
                routerLink="/auth/signup-1"
                class="text-primary link-none m-l-4 cursor-pointer"
                >Sign Up!</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="bg_photo_login"></div>
    </section>
  </div>
</div>

<div class="row">
  <div class="col-lg-8 col-md-7 grid-bottom">
    <div class="card custom-card">
      <div class="card-header custom-card-header bg-primary">
        <h5 class="m-b-0 text-white">
          Your Cart <span class="">( 3 Items )</span>
        </h5>
      </div>
    </div>
    <div class="grid-bottom">
      <app-product-in-cart></app-product-in-cart>
    </div>
    <div class="grid-bottom">
      <app-product-in-cart></app-product-in-cart>
    </div>
    <div>
      <app-product-in-cart></app-product-in-cart>
    </div>
  </div>

  <div class="col-lg-4 col-md-5 grid-bottom">
    <div class="row">
      <div class="col-md-12 col-lg-12 grid-bottom">
        <div class="card custom-card">
          <div class="card-header custom-card-header border-1">
            <h5 class="m-b-0">Cart Summery</h5>
          </div>
          <div class="card-body">
            <div class="d-flex align-items-center p-b-8">
              <div class="">
                <h6 class="break-none">Sub Total Price :</h6>
              </div>
              <div class="ml-auto">
                <h5 class="break-none">$ 380.00</h5>
              </div>
            </div>
            <div class="d-flex align-items-center p-b-8">
              <div class="">
                <h6 class="break-none">Discount :</h6>
              </div>
              <div class="ml-auto">
                <h5 class="text-muted d-flex align-items-center break-none">
                  <span class="material-icons-outlined icon-20 m-r-4"
                    >remove</span
                  >$ 50.00
                </h5>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <div class="">
                <h6 class="break-none">Shipping Charge :</h6>
              </div>
              <div class="ml-auto">
                <h5 class="break-none">$ 10.00</h5>
              </div>
            </div>
            <hr />
            <div class="d-flex align-items-center p-b-8">
              <div class="">
                <h6 class="break-none">Total Amount :</h6>
              </div>
              <div class="ml-auto">
                <h5 class="break-none">$ 340.00</h5>
              </div>
            </div>
            <hr />
            <div class="d-flex align-items-center">
              <button
                (click)="placeOrder()"
                class="btn btn btn-primary m-r-8 btn-square"
              >
                Checkout
              </button>
              <button class="btn btn btn-secondary btn-square">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-12 grid-bottom">
        <div class="card custom-card">
          <div class="card-header custom-card-header border-1">
            <h5 class="m-b-0">Use Coupon Code</h5>
          </div>
          <div class="card-body">
            <div class="d-flex align-items-center">
              <input
                type="text"
                placeholder="Enter code"
                class="form-control w-75"
              />
              <button class="btn btn-square btn-primary m-l-8">Apply</button>
            </div>
            <small class="text-muted"> Please Redeem Your Coupons . </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

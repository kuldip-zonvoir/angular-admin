<div class="card custom-card card-stretch">
  <div
    class="
      card-header
      d-flex
      justify-content-between
      align-items-center
      custom-card-header
      border-1
    "
  >
    <div class="card-title m-b-0">
      <h5 class="card-label m-b-0">Custom Tab</h5>
    </div>
    <div class="code">
      <button
        class="btn d-flex align-items-center btn-outline-primary"
        (click)="showCode = !showCode"
      >
        <span *ngIf="!showCode" class="material-icons icon-20 m-r-8">
          code
        </span>
        <span *ngIf="showCode" class="material-icons icon-20 m-r-8">
          code_off
        </span>
        code
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="content zp-12">
      <div class="nav_bar w-100 m-b-8">
        <ul>
          <li class="w-100 border-1">
            <a
              [ngClass]="{ active: tabId === '0' }"
              class="border-1"
              (click)="tabToggle('0')"
            >
              Tab 1</a
            >
          </li>
          <li class="w-100">
            <a
              [ngClass]="{ active: tabId === '1' }"
              class="border-1"
              (click)="tabToggle('1')"
            >
              Tab 2
            </a>
          </li>
          <li class="w-100">
            <a
              [ngClass]="{ active: tabId === '2' }"
              class="border-1"
              (click)="tabToggle('2')"
            >
              Tab 3
            </a>
          </li>
        </ul>
      </div>
      <ng-template [ngIf]="tabId === '0'">
        <p class="text-muted">content 1</p>
      </ng-template>
      <ng-template [ngIf]="tabId === '1'">
        <p class="text-muted">content 2</p>
      </ng-template>
      <ng-template [ngIf]="tabId === '2'">
        <p class="text-muted">content 3</p>
      </ng-template>
    </div>
    <div [collapse]="!showCode" [isAnimated]="true" class="code_container">
      <div class="nav_bar w-100">
        <ul>
          <li>
            <a [ngClass]="{ active: codeId === '0' }" (click)="tabCode('0')">
              HTML
            </a>
          </li>
          <li>
            <a [ngClass]="{ active: codeId === '1' }" (click)="tabCode('1')">
              TS
            </a>
          </li>
        </ul>
      </div>
      <!-- code -->
      <ng-template [ngIf]="codeId === '0'">
        <pre class="m-b-0">
            <code [highlight]="htmlcode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
      </ng-template>
      <ng-template [ngIf]="codeId === '1'">
        <pre class="m-b-0">
            <code [highlight]="tscode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
      </ng-template>
    </div>
  </div>
</div>

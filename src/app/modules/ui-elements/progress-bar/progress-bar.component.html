<div class="card custom-card grid-bottom">
  <div class="card-header custom-card-header border-0">
    <h4 class="m-b-8">Progress Bar</h4>
    <p class="text-muted">
      Provide up-to-date feedback on the progress of a workflow or action with
      simple yet flexible progress bars. Please visit the Official
      <a
        href="https://valor-software.com/ngx-bootstrap/#/progressbar"
        target="_blank"
        class="custom-link"
        >Ngx-Bootstrap Documentation</a
      >
      for a full list of instructions and other options.
    </p>
  </div>
</div>
<div class="main_section">
  <div class="row">
    <div class="col-lg-6 grid-bottom">
      <app-static-progressbar></app-static-progressbar>
    </div>
    <div class="col-lg-6 grid-bottom">
      <app-striped-progressbar></app-striped-progressbar>
    </div>
    <div class="col-lg-6 grid-bottom">
      <app-height-progressbar></app-height-progressbar>
    </div>
    <div class="col-lg-6 grid-bottom">
      <app-dynamic-progressbar></app-dynamic-progressbar>
    </div>
  </div>
</div>

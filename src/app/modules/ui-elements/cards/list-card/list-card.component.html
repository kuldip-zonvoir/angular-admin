<div class="card custom-card">
  <div
    class="
      card-header
      d-flex
      justify-content-between
      align-items-center
      custom-card-header
      border-1
    "
  >
    <div class="card-title m-b-0">
      <h5 class="card-label m-b-0">Card with List</h5>
    </div>
    <div class="code">
      <button
        class="btn d-flex align-items-center btn-outline-primary"
        (click)="showCode = !showCode"
      >
        <span *ngIf="!showCode" class="material-icons icon"> code </span>
        <span *ngIf="showCode" class="material-icons icon"> code_off </span>
        code
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="content p-3">
      <div class="card card-section special-card" style="width: 18rem">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
      </div>
      <div [collapse]="!showCode" [isAnimated]="true" class="code_container">
        <div class="nav_bar w-100">
          <ul>
            <li>
              <a [ngClass]="{ active: tabId === '0' }" (click)="tabToggle('0')">
                HTML
              </a>
            </li>
            <li>
              <a [ngClass]="{ active: tabId === '1' }" (click)="tabToggle('1')">
                TS
              </a>
            </li>
          </ul>
        </div>
        <!-- code -->
        <ng-template [ngIf]="tabId === '0'">
          <pre class="m-b-0">
            <code [highlight]="htmlcode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
        </ng-template>
        <ng-template [ngIf]="tabId === '1'">
          <pre class="m-b-0">
            <code [highlight]="tscode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
        </ng-template>
      </div>
    </div>
  </div>
</div>

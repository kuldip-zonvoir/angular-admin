<div class="card custom-card">
  <div
    class="card-header d-flex justify-content-between align-items-center custom-card-header border-1"
  >
    <div class="card-title m-b-0">
      <h5 class="card-label m-b-0">Image Overlay</h5>
    </div>
    <div class="code">
      <button
        class="btn d-flex align-items-center btn-outline-primary"
        (click)="showCode = !showCode"
      >
        <span *ngIf="!showCode" class="material-icons icon"> code </span>
        <span *ngIf="showCode" class="material-icons icon"> code_off </span>
        code
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="content zp-12">
      <div class="card card-section special-card">
        <img
          class="card-img"
          src="assets/media/images/slide/5.jpg"
          alt="Card image"
        />
        <div class="card-img-overlay">
          <h5 class="card-title text-white">Card title</h5>
          <p class="card-text text-white">
            This is a wider card with supporting text below as a natural lead-in
            to additional content.
          </p>
          <p class="card-text text-white">Last updated 3 mins ago</p>
        </div>
      </div>
      <div [collapse]="!showCode" [isAnimated]="true" class="code_container">
        <div class="nav_bar w-100">
          <ul>
            <li>
              <a [ngClass]="{ active: tabId === '0' }" (click)="tabToggle('0')">
                HTML
              </a>
            </li>
            <li>
              <a [ngClass]="{ active: tabId === '1' }" (click)="tabToggle('1')">
                TS
              </a>
            </li>
          </ul>
        </div>
        <!-- code -->
        <ng-template [ngIf]="tabId === '0'">
          <pre class="m-b-0">
            <code [highlight]="htmlcode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
        </ng-template>
        <ng-template [ngIf]="tabId === '1'">
          <pre class="m-b-0">
            <code [highlight]="tscode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<div class="card custom-card card-stretch">
  <div
    class="
      card-header
      d-flex
      justify-content-between
      align-items-center
      custom-card-header
      border-1
    "
  >
    <div class="card-title m-b-0">
      <h5 class="card-label m-b-0">Buttons with States</h5>
    </div>
    <div class="code">
      <button
        class="btn d-flex align-items-center btn-outline-primary"
        (click)="showCode = !showCode"
      >
        <span *ngIf="!showCode" class="material-icons icon-20 m-r-8">
          code
        </span>
        <span *ngIf="showCode" class="material-icons icon-20 m-r-8">
          code_off
        </span>
        code
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="content p-3">
      <div class="mb-3">
        <button class="btn btn-success m-r-8 m-b-8" active>Success</button>
        <button class="btn btn-primary m-r-8 m-b-8" active>Primary</button>
        <button class="btn btn-danger m-r-8 m-b-8" active>Danger</button>
        <button class="btn btn-info m-r-8 m-b-8" active>Info</button>
        <button class="btn btn-warning m-r-8 m-b-8" active>Warning</button>
        <button class="btn btn-dark m-r-8 m-b-8" active>Dark</button>
      </div>
      <div class="">
        <button class="btn btn-success m-r-8 m-b-8" disabled>Success</button>
        <button class="btn btn-primary m-r-8 m-b-8" disabled>Primary</button>
        <button class="btn btn-danger m-r-8 m-b-8" disabled>Danger</button>
        <button class="btn btn-info m-r-8 m-b-8" disabled>Info</button>
        <button class="btn btn-warning m-r-8 m-b-8" disabled>Warning</button>
        <button class="btn btn-dark m-r-8 m-b-8" disabled>Dark</button>
      </div>
    </div>
    <div [collapse]="!showCode" [isAnimated]="true" class="code_container">
      <div class="nav_bar w-100">
        <ul>
          <li>
            <a [ngClass]="{ active: tabId === '0' }" (click)="tabToggle('0')">
              HTML
            </a>
          </li>
          <li>
            <a [ngClass]="{ active: tabId === '1' }" (click)="tabToggle('1')">
              TS
            </a>
          </li>
        </ul>
      </div>
      <!-- code -->
      <ng-template [ngIf]="tabId === '0'">
        <pre class="m-b-0">
            <code [highlight]="htmlcode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
      </ng-template>
      <ng-template [ngIf]="tabId === '1'">
        <pre class="m-b-0">
            <code [highlight]="tscode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
      </ng-template>
    </div>
  </div>
</div>

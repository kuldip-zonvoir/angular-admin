<div class="card custom-card card-stretch">
  <div
    class="
      card-header
      d-flex
      justify-content-between
      align-items-center
      custom-card-header
      border-1
    "
  >
    <div class="card-title m-b-0">
      <h5 class="card-label m-b-0">Basic Accordion</h5>
    </div>
    <div class="code">
      <button
        class="btn d-flex align-items-center btn-outline-primary"
        (click)="showCode = !showCode"
      >
        <span *ngIf="!showCode" class="material-icons icon-20 m-r-8">
          code
        </span>
        <span *ngIf="showCode" class="material-icons icon-20 m-r-8">
          code_off
        </span>
        code
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="content p-3">
      <div>
        <accordion [isAnimated]="true">
          <accordion-group
            class="custom-accrodion m-b-8 special-card"
            heading="Static Header"
          >
            This content is straight in the template.
          </accordion-group>
          <accordion-group
            class="custom-accrodion m-b-8 special-card"
            heading="Another group"
          >
            <p>Some content</p>
          </accordion-group>
          <accordion-group
            class="custom-accrodion m-b-8 special-card"
            heading="Another group"
          >
            <p>Some content</p>
          </accordion-group>
          <accordion-group
            class="custom-accrodion m-b-8 special-card"
            heading="Another group"
          >
            <p>Some content</p>
          </accordion-group>
        </accordion>
      </div>
    </div>
    <div [collapse]="!showCode" [isAnimated]="true" class="code_container">
      <div class="nav_bar w-100">
        <ul>
          <li>
            <a [ngClass]="{ active: codeId === '0' }" (click)="tabCode('0')">
              HTML
            </a>
          </li>
          <li>
            <a [ngClass]="{ active: codeId === '1' }" (click)="tabCode('1')">
              TS
            </a>
          </li>
        </ul>
      </div>
      <!-- code -->
      <ng-template [ngIf]="codeId === '0'">
        <pre class="m-b-0">
            <code [highlight]="htmlcode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
      </ng-template>
      <ng-template [ngIf]="codeId === '1'">
        <pre class="m-b-0">
            <code [highlight]="tscode" (highlighted)="onHighlight($event)" [lineNumbers]="true">
            </code>
          </pre>
      </ng-template>
    </div>
  </div>
</div>

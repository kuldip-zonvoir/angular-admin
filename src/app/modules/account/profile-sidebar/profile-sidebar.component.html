<div class="card custom-card profile_sidebar_new">
  <div class="zp-20">
    <div class="d-flex flex-row">
      <div>
        <img
          src="assets/media/images/users/300_15.jpg"
          alt="user"
          class="logo-xl-circle"
        />
      </div>
      <div class="p-l-12 p-b-12">
        <h5 class="fw-600">Daniel Kristeen</h5>
        <button class="btn btn-square btn-primary">
          <i class="ti ti-plus"></i> Follow
        </button>
        <button (click) ="openChat()" class="btn btn-square m-l-8 btn-secondary">
          <i class="ti ti-comments"></i> Chat
        </button>
      </div>
    </div>
  </div>
  <div class="card-body p-t-0 p-l-0">
    <ul class="nav nav-list">
      <li class="nav-item nav-list-item w-100 m-b-4">
        <a
          class="nav-link kprofile_link"
          [ngClass]="{ 'active-tab': tabId === '0' }"
          (click)="tabToggle('0')"
        >
          <i class="ti ti-user icon-20 icon-gray active_icon m-r-12"></i>
          <h6 class="m-b-0 nav-list-name fw-500">Personal Information</h6>
        </a>
      </li>
      <li class="nav-item nav-list-item w-100 m-b-4">
        <a
          class="nav-link kprofile_link"
          [ngClass]="{ 'active-tab': tabId === '1' }"
          (click)="tabToggle('1')"
        >
          <i class="ti ti-pencil icon-20 icon-gray active_icon m-r-12"></i>
          <h6 class="m-b-0 nav-list-name fw-500">Update Information</h6>
        </a>
      </li>
      <li class="nav-item nav-list-item w-100 m-b-4">
        <a
          class="nav-link kprofile_link"
          [ngClass]="{ 'active-tab': tabId === '2' }"
          (click)="tabToggle('2')"
        >
          <i class="ti ti-shield icon-20 icon-gray active_icon m-r-12"></i>
          <h6 class="m-b-0 nav-list-name fw-500">Change Password</h6>
        </a>
      </li>
      <li class="nav-item nav-list-item w-100 m-b-4">
        <a
          class="nav-link kprofile_link"
          [ngClass]="{ 'active-tab': tabId === '3' }"
          (click)="tabToggle('3')"
        >
          <i class="ti ti-email icon-20 icon-gray active_icon m-r-12"></i>
          <h6 class="m-b-0 nav-list-name fw-500">Email Setting</h6>
        </a>
      </li>
      <li class="nav-item nav-list-item w-100 m-b-4">
        <a
          class="nav-link kprofile_link"
          [ngClass]="{ 'active-tab': tabId === '4' }"
          (click)="tabToggle('4')"
        >
          <i class="ti ti-settings icon-20 icon-gray active_icon m-r-12"></i>
          <h6 class="m-b-0 nav-list-name fw-500">Account Setting</h6>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="row m-b-12">
  <div class="col-lg-12 m-b-20">
    <app-header-profile [activeId]="'3'"></app-header-profile>
  </div>
</div>
<div class="row">
  <div class="col-lg-4 m-b-20">
    <app-profile-sidebar [sidebarLinkId]="'1'"></app-profile-sidebar>
  </div>
  <div class="col-lg-8 m-b-20">
    <div class="card custom-card">
      <div class="card-header custom-card-header border-1">
        <h5 class="m-b-0">Personal Detail</h5>
      </div>
      <div class="card-body">
        <form action="" class="form_section">
          <div class="profile_aka_account">
            <div class="profile_aka_pic">
              <img
                src="assets/media/images/users/300_15.jpg"
                alt=""
                class="logo-xxl-rounded logoxxl_custom_size img-responsive"
              />
            </div>
            <div class="profile_aka_acc_info">
              <div class="basic_info">
                <div class="m-b-12">
                  <h5 class="">John Smith</h5>
                  <h6 class="sub_heading">Andriod Developer</h6>
                  <p class="text-muted">Last seen 2 hours ago</p>
                </div>
                <button class="btn btn-primary align-items-center d-flex">
                  <span class="material-icons-outlined icon-20 m-r-8">
                    photo_camera </span
                  >Change Image
                </button>
              </div>
              <div class="admins_info">
                <div class="pill_badge bg-light">
                  <p class="m-b-0">administartor</p>
                </div>
                <p class="text-muted m-b-0">Joined 9 Dec 2020</p>
              </div>
            </div>
          </div>
          <!-- /// -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group m-b-12">
                <label class="">
                  First Name <sup class="text-danger">&#9733;</sup>
                </label>
                <input
                  type="text"
                  class="form-control"
                  value="David"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group m-b-12">
                <label class="">
                  Last Name <sup class="text-danger">&#9733;</sup>
                </label>
                <input
                  type="text"
                  class="form-control"
                  value="Smith"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group m-b-12">
                <label class="">
                  Campany Name <sup class="text-danger">&#9733;</sup>
                </label>
                <input
                  type="text"
                  class="form-control"
                  value="Zonvoir"
                  placeholder="Company Name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group m-b-12">
                <label class="">
                  Company URL <sup class="text-danger">&#9733;</sup>
                </label>
                <input
                  type="text"
                  class="form-control"
                  value="zonvoir.com"
                  placeholder="URL"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group m-b-12">
                <label class="">
                  Address <sup class="text-danger">&#9733;</sup>
                </label>
                <textarea
                  rows="2"
                  type="text"
                  class="form-control"
                  placeholder=""
                ></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group m-b-12">
                <label class="">
                  Contact Number <sup class="text-danger">&#9733;</sup>
                </label>
                <input
                  type="number"
                  class="form-control"
                  value="Zonvoir"
                  placeholder="Contact Number"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group m-b-12">
                <label class=""> Email </label>
                <input
                  type="text"
                  class="form-control"
                  value="zonvoir@123gmail.com"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="col-lg-12">
              <label class="">
                Communication <sup class="text-danger">&#9733;</sup>
              </label>
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <div class="form-check p-l-0">
                    <label class="container-checkbox kkkcheck_lable"
                      >Email
                      <input type="checkbox" />
                      <span class="material-icons check-mark icon"> </span>
                    </label>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-check p-l-0">
                    <label class="container-checkbox kkkcheck_lable"
                      >Phone
                      <input type="checkbox" />
                      <span class="material-icons check-mark icon"> </span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="d-flex justify-content-end align-items-center">
            <button class="btn btn-primary m-r-8">Save Changes</button>
            <button class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="brand w-100">
  <a routerLink="./dashboard" class="link">
    <img
      *ngIf="ActiveTheme == 'light_theme'; else message"
      src="assets/media/images/login/strife4.png"
      alt="image"
      class="brand_logo_pic"
    />
    <ng-template #message>
      <img
        src="assets/media/images/login/strifedark.png"
        alt="image"
        class="brand_logo_pic"
      />
    </ng-template>
  </a>
</div>
